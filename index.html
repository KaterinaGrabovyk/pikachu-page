<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Pikachustyles.css">
    <link rel="stylesheet" href="PikachuMedia.css">
    <title>Pikachu_picture</title>
</head>

<body>
    <div class="sun"></div>
    <div class="tree_body">
        <div class="tree_smallleaf"></div>
        <div class="tree_aveleaf"></div>
        <div class="tree_bigleaf"></div>
        <div class="tree_avebranch"></div>
        <div class="tree_smallbranch"></div>
        <div class="tree_trunk"></div>
    </div>
    <div class="pikachu">
        <div class="ear left">
            <div class="ear_left_inside"></div>
        </div>

        <div class="ear right">
            <div class="ear_right_inside"></div>
        </div>
        <div class="head">
            <div class="eye left">
                <div class="eye_inside left"></div>
            </div>
            <div class="eye right">
                <div class="eye_inside right"></div>
            </div>
            <div class="nose"></div>
            <div class="blush left"></div>
            <div class="blush right"></div>
            <div class="mouth left"></div>
            <div class="mouth right"></div>
        </div>
        <div class="body">
            <div class="hand left"></div>
            <div class="hand right"></div>
        </div>
        <div class="back">
            <div class="leg left"></div>
            <div class="leg right"></div>
            <div class="tail">
                <div class="tail_0"></div>
                <div class="tail_1"></div>
                <div class="tail_2"></div>
                <div class="tail_3"></div>
                <div class="tail_4"></div>
            </div>
        </div>
    </div>
    <div class="hill"></div>
    <div class="grass"></div>
</body>

</html>
